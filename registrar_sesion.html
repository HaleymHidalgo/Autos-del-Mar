<html lang="en">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="author" content="Haleym Hidalgo, Angel Perugini, Alejandor Aranda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo website -->
    <title>Autos del Mar</title>
    <link rel="icon" type="image/x-con" href="./assets/img/isotipo-autos-del-mar.png">
    <!-- CDN Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

<body>
    <section id="registro">
        <div class="flex-column-center fondo-formulario mt-5">
            <img src="./assets/img/isotipo-autos-del-mar.png" alt="">
            <div class="container">
                <form id="form" class="form">
                    <div class="form-control">
                        <label for="Nombre">Nombre</label>
                        <input type="text" placeholder="Roberto" id="nombre" />
                        <small>Error message</small>
                    </div>
                    <div class="form-control texto-blanco">
                        <label for="apellido">Apellido</label>
                        <input type="text" placeholder="gonzalez" id="apellido" />
                        <small>Error message</small>
                    </div>
                    <div class="form-control texto-blanco">
                        <label for="rut">Rut</label>
                        <input type="text" placeholder="12222999-0" id="rut" />
                        <small>Error message</small>
                    </div>
                    <div class="form-control texto-blanco">
                        <label for="telefono">Telefono</label>
                        <input type="text" placeholder="+56999019804" id="telefono" />
                        <small>Error message</small>
                    </div>
                    <div class="form-control texto-blanco">
                        <label for="email">Email</label>
                        <input type="email" placeholder="example@email.com" id="email" />
                        <small>Error message</small>
                    </div>
                    <div class="form-control texto-blanco">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="Contra4321" id="password"/>
                        <small>Error message</small>
                    </div>
                    <div class="form-control texto-blanco">
                        <label for="password2">Repetir Contraseña</label>
                        <input type="password" placeholder="Contra4321" id="password2"/>
                        <small>Error message</small>
                    </div>
                    <button>Confirmar</button>
                </form>
            </div>
                </fieldset>
            </form>
        </div>
    </section>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/registro.js"></script>
