<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <section class="seccion-registrar">
        <div class="seccion-registrar-datos">
            <img src="./assets/img/isotipo-autos-del-mar.png" alt="">
            <form>
                <fieldset class="datos-usuario">
                    <div class="form-group ">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                            <div id="nombreHelp" class="form-text "></div>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su Apellido">
                            <div id="apellidoHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="rut" class="form-label">Rut</label>
                            <input type="text" class="form-control" id="rut" placeholder="Ingrese su Rut">
                            <div id="rutHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>

                            <input type="number" class="form-control" id="telefono" placeholder="9 5555 4444">
                            <div id="telefonoHelp" class="form-text"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Example@duocuc.cl">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                </fieldset>
            </form>
        </div>
    </section>
</body>
